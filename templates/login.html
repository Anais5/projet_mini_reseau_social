{% include "base.html" %}

{% block title %}<h2><center>Connexion</center></h2>{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2 style="padding: 5px">Connectez-vous :</h2>

                {% if error %}
                <p class="text-danger">Erreur: {{ error }}</p>
                {% endif %}

                <form action="{{ url_for('login') }}" method="post">
                    <div class="form-group">
                        <label style="padding: 5px" for="username">Pseudo:</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label style="padding: 5px" for="password">Mot de passe:</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <input style="margin: 5px" class="btn btn-default" type="submit" value="Se connecter">
                </form>
            </div>
        </div>
    </div>


{% endblock %}
